<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% block title %}Janua{% endblock %}</title>
    <style>
        /* Reset styles */
        body, table, td, a { -webkit-text-size-adjust: 100%; -ms-text-size-adjust: 100%; }
        table, td { mso-table-lspace: 0pt; mso-table-rspace: 0pt; }
        img { -ms-interpolation-mode: bicubic; border: 0; height: auto; line-height: 100%; outline: none; text-decoration: none; }

        /* Base styles */
        body {
            margin: 0;
            padding: 0;
            width: 100% !important;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f3f4f6;
        }

        /* Container */
        .email-container {
            max-width: 600px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            background-color: #1f2937;
            padding: 24px;
            text-align: center;
        }

        .logo {
            color: #ffffff;
            font-size: 24px;
            font-weight: 700;
            text-decoration: none;
        }

        /* Content */
        .content {
            background-color: #ffffff;
            padding: 32px 24px;
        }

        .content h1 {
            margin: 0 0 16px 0;
            font-size: 24px;
            font-weight: 700;
            color: #111827;
            line-height: 1.3;
        }

        .content p {
            margin: 0 0 16px 0;
            font-size: 16px;
            line-height: 1.6;
            color: #374151;
        }

        .content p:last-child {
            margin-bottom: 0;
        }

        /* Button */
        .button {
            display: inline-block;
            padding: 12px 24px;
            margin: 24px 0;
            background-color: #2563eb;
            color: #ffffff !important;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
            font-size: 16px;
        }

        .button:hover {
            background-color: #1d4ed8;
        }

        /* Info box */
        .info-box {
            background-color: #f3f4f6;
            border-left: 4px solid #2563eb;
            padding: 16px;
            margin: 24px 0;
        }

        .info-box p {
            margin: 0;
            font-size: 14px;
            color: #4b5563;
        }

        /* Warning box */
        .warning-box {
            background-color: #fef3c7;
            border-left: 4px solid #f59e0b;
            padding: 16px;
            margin: 24px 0;
        }

        .warning-box p {
            margin: 0;
            font-size: 14px;
            color: #92400e;
        }

        /* Details table */
        .details-table {
            width: 100%;
            margin: 24px 0;
            border-collapse: collapse;
        }

        .details-table td {
            padding: 12px 0;
            border-bottom: 1px solid #e5e7eb;
            font-size: 14px;
        }

        .details-table td:first-child {
            color: #6b7280;
            font-weight: 500;
        }

        .details-table td:last-child {
            color: #111827;
            text-align: right;
        }

        /* Footer */
        .footer {
            background-color: #f9fafb;
            padding: 24px;
            text-align: center;
        }

        .footer p {
            margin: 0 0 8px 0;
            font-size: 14px;
            color: #6b7280;
        }

        .footer a {
            color: #2563eb;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Responsive */
        @media only screen and (max-width: 600px) {
            .content {
                padding: 24px 16px;
            }

            .content h1 {
                font-size: 20px;
            }

            .content p {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%">
        <tr>
            <td style="padding: 40px 20px;">
                <table role="presentation" cellspacing="0" cellpadding="0" border="0" class="email-container">
                    <!-- Header -->
                    <tr>
                        <td class="header">
                            <a href="https://janua.dev" class="logo">Janua</a>
                        </td>
                    </tr>

                    <!-- Content -->
                    <tr>
                        <td class="content">
                            {% block content %}{% endblock %}
                        </td>
                    </tr>

                    <!-- Footer -->
                    <tr>
                        <td class="footer">
                            {% block footer %}
                            <p>
                                This email was sent by <strong>Janua</strong><br>
                                Enterprise Authentication Platform
                            </p>
                            <p>
                                <a href="https://janua.dev">Website</a> &middot;
                                <a href="https://janua.dev/docs">Documentation</a> &middot;
                                <a href="https://janua.dev/support">Support</a>
                            </p>
                            <p style="margin-top: 16px; font-size: 12px; color: #9ca3af;">
                                Â© {{ current_year }} Janua. All rights reserved.
                            </p>
                            {% endblock %}
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
