# Dashboard app nixpacks configuration
[phases.setup]
nixPkgs = ["nodejs-22_x", "yarn-1_x"]

[phases.install]
cmds = ["cd ../.. && yarn install --frozen-lockfile"]

[phases.build]
cmds = ["cd ../.. && yarn workspace @plinto/dashboard build"]

[start]
cmd = "yarn start"

[variables]
NODE_ENV = "production"
PORT = "${PORT:-3001}"