{{- if .Values.networkPolicy.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "janua.fullname" . }}
  labels:
    {{- include "janua.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "janua.selectorLabels" . | nindent 6 }}
  policyTypes:
    {{- toYaml .Values.networkPolicy.policyTypes | nindent 4 }}
  ingress:
    # Allow ingress controller
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
      ports:
        - protocol: TCP
          port: 8000
        - protocol: TCP
          port: 3000
        - protocol: TCP
          port: 8787
    # Allow internal communication
    - from:
        - podSelector:
            matchLabels:
              {{- include "janua.selectorLabels" . | nindent 14 }}
      ports:
        - protocol: TCP
          port: 8000
        - protocol: TCP
          port: 3000
        - protocol: TCP
          port: 8787
        - protocol: TCP
          port: 5432
        - protocol: TCP
          port: 6379
        - protocol: TCP
          port: 9200
  egress:
    # Allow DNS
    - to:
        - namespaceSelector: {}
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
    # Allow internal services
    - to:
        - podSelector:
            matchLabels:
              {{- include "janua.selectorLabels" . | nindent 14 }}
      ports:
        - protocol: TCP
          port: 5432
        - protocol: TCP
          port: 6379
        - protocol: TCP
          port: 9200
    # Allow external HTTPS
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 443
{{- end }}