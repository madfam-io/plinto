apiVersion: v2
name: plinto
description: Plinto Identity Platform - Enterprise-ready authentication and authorization
type: application
version: 1.0.0
appVersion: "v1.0.0"
keywords:
  - authentication
  - identity
  - sso
  - saml
  - oidc
  - passkeys
  - webauthn
home: https://plinto.dev
sources:
  - https://github.com/plinto/plinto
maintainers:
  - name: Plinto Team
    email: team@plinto.dev
dependencies:
  - name: postgresql
    version: "13.2.0"
    repository: "https://charts.bitnami.com/bitnami"
    condition: postgresql.enabled
  - name: redis
    version: "18.6.0"
    repository: "https://charts.bitnami.com/bitnami"
    condition: redis.enabled
  - name: elasticsearch
    version: "19.13.0"
    repository: "https://charts.bitnami.com/bitnami"
    condition: elasticsearch.enabled