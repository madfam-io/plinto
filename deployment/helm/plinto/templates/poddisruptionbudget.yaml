spec:
  minAvailable: {{ .Values.podDisruptionBudget.minAvailable }}
  selector:
    matchLabels:
      {{- include "plinto.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: admin
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
