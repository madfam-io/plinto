    {{- include "plinto.labels" . | nindent 4 }}
    app.kubernetes.io/component: dashboard
spec:
  minAvailable: {{ .Values.podDisruptionBudget.minAvailable }}
  selector:
    matchLabels:
      {{- include "plinto.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: dashboard
{{- end }}